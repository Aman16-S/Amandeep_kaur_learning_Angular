<div class="container">
  <h2>Book List</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Department</th>
      <th>Admin</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let book of books" (click)="selectbook(book)">
      <td>{{ book.id }}</td>
      <td>{{ book.bookName }}</td>
      <td>{{ book.type }}</td>
      <td>{{ book.authorName }}</td>
      <td>{{ book.sale ? 'Yes' : 'No' }}</td>
    </tr>
    </tbody>
  </table>
  <app-student-detail [student]="selectedbook"></app-student-detail>
</div>
