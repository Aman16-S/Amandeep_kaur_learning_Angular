<div *ngIf="books" class="book-list-item">
  <h2>Student Details</h2>
  <p><strong>ID:</strong> {{ books.id }}</p>
  <p><strong>Name:</strong> {{ books.bookName }}</p>
  <p><strong>Type:</strong> {{ books.type }}</p>
  <p><strong>Author Name:</strong> {{ books.department }}</p>
  <p><strong>Sale:</strong> {{ books.sale ? 'Yes' : 'No' }}</p>
</div>
